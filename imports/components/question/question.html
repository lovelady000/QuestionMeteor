<div class="form-group row">
    <label for="staticEmail" class="col-lg-2 col-form-label">Lĩnh vực</label>
    <div class="col-lg-4">
        <select class="form-control" ng-change="$ctrl.selectFieldChange()" id="selectField" ng-model="$ctrl.slField">
            <option ng-repeat="field in $ctrl.fields" value="{{field._id}}">{{field.name}}</option>
        </select>

    </div>

</div>
<div class="form-group row">
    <label for="staticEmail" class="col-lg-2 col-form-label">Chủ đề</label>
    <div class="col-lg-4">
        <select class="form-control" ng-change="$ctrl.selectTopicChange()" id="selectTopic" ng-model="$ctrl.slTopic">
            <option ng-repeat="topic in $ctrl.topics" value="{{topic._id}}">{{topic.name}}</option>
        </select>
    </div>

</div>
<form id="form_add">
    <div class="form-group row">
        <label for="question" class="col-sm-2 col-form-label">Câu hỏi:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="$ctrl.item.question" id="question" placeholder="Câu hỏi">
        </div>
    </div>
    <div class="form-group row">
        <label for="answer" class="col-sm-2 col-form-label">Câu trả lời:</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="answer" ng-model="$ctrl.item.answer" placeholder="Câu trả lời"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="button" ng-click="$ctrl.addQuestion($ctrl.item)" id="save" class="btn btn-primary">Lưu</button>
        </div>
    </div>

</form>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Câu hỏi</th>
                <th scope="col">Câu trả lời</th>
                <th scope="col">Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="q in $ctrl.questions">
                <th scope="row">{{$index + 1}}</th>
                <td>{{q.question}}</td>
                <td>
                    {{q.answer}}
                </td>
                <td>
                    <button ng-click="$ctrl.delete(q._id)" type="button" class="btn btn-primary delete">Xóa</button>
                    <button ng-click="$ctrl.edit(q._id)" type="button" class="btn btn-primary change">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="editTopic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="staticEmail" class="col-lg-2 col-form-label">Lĩnh vực</label>
                    <div class="col-lg-4">
                        <select class="form-control" ng-change="$ctrl.selectFieldEditChange()" id="selectField" ng-model="$ctrl.slEditField">
                            <option ng-repeat="field in $ctrl.arrField" value="{{field._id}}">{{field.name}}</option>
                        </select>

                    </div>

                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-lg-2 col-form-label">Chủ đề</label>
                    <div class="col-lg-4">
                        <select class="form-control" id="selectEditTopic" ng-model="$ctrl.questionEdit.topicId">
                            <option ng-repeat="topic in $ctrl.arrTopic" value="{{topic._id}}">{{topic.name}}</option>
                        </select>
                    </div>

                </div>
                <form id="form_add">
                    <div class="form-group row">
                        <label for="question" class="col-sm-2 col-form-label">Câu hỏi:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="$ctrl.questionEdit.question" id="question" placeholder="Câu hỏi">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="answer" class="col-sm-2 col-form-label">Câu trả lời:</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="answer" ng-model="$ctrl.questionEdit.answer" placeholder="Câu trả lời"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.saveChangeEdit($ctrl.questionEdit)" id="saveChange">Save changes</button>
            </div>
        </div>
    </div>
</div>
