<div class="form-row">
    <div class="form-group col-md-4">
        <label for="keyword">Từ khóa</label>
        <input type="text" class="form-control" ng-model="$ctrl.strKeyword" id="keyword">
    </div>
    <div class="form-group col-md-3">
        <label for="inputState">Lĩnh vực</label>
        <select class="form-control" ng-change="$ctrl.selectFieldChange()" id="selectField" ng-model="$ctrl.slField">
            <option value="all" selected="selected">Chọn tất</option>
            <option ng-repeat="field in $ctrl.fields" value="{{field._id}}">{{field.name}}</option>
        </select>
    </div>
    <div class="form-group col-md-3">
        <label for="inputZip">Chủ đề</label>
        <select class="form-control" ng-change="$ctrl.selectTopicChange()" id="selectTopic" ng-model="$ctrl.slTopic">
            <option value="all" selected="selected">Chọn tất</option>
            <option ng-repeat="topic in $ctrl.topics" value="{{topic._id}}">{{topic.name}}</option>
        </select>
    </div>
    <div class="form-group col-md-2">
        <label for="search">Tìm kiếm</label>
        <button class="btn btn-success" style="width:100%;" id="search" type="button" ng-click="$ctrl.search()">Tìm kiếm</button>
    </div>
</div>

<div id="accordion" role="tablist">
    <div class="card" ng-repeat="q in $ctrl.questions">
        <div class="card-header" role="tab" id="heading{{$index + 1}}">
            <h5 class="mb-0">
                <a data-toggle="collapse" href="#collapse{{$index + 1}}" aria-expanded="false" aria-controls="collapse{{$index + 1}}">
                    {{q.question}}
                </a>
            </h5>
        </div>

        <div id="collapse{{$index + 1}}" class="collapse" role="tabpanel" aria-labelledby="heading{{$index + 1}}" data-parent="#accordion">
            <div class="card-body">
                {{q.answer}}
            </div>
        </div>
    </div>
</div>
